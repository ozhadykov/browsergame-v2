<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Game Title in Progress</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <div id="mainMenu">
      <h1>Main Menu</h1>
      <button id="mainMenuStartButton">start</button>
    </div>
    <img id="mainmenuBackround" src="assets/mainmenu/mainmenubackround.webp">

    <div id="pauseMenu">
      <h1>Spiel pausiert</h1>
      <button id="continueButton">Fortsetzen</button>
      <button id="goToMainMenu">Zum Hauptmenü</button>
    </div>

    <div id="goToMainMenu_ARE_YOU_SURE">
      <h1>Dein Fortschritt wird nicht gespeichert!</h1>
      <h1>Dennoch zum Hauptmenü zurückkehren?</h1>
      <button id="YesMainMenu">Ja</button>
      <button id="NoContinuePause">Nein</button>
    </div>

    <canvas id="my-canvas" width="960" height="540" style="display: none"></canvas>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>

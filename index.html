<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Game Title in Progress</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
<div class="content">
  <div id="main-menu" class="menu">
    <div class="menu-header">
      <h1 class="h1">Main Menu</h1>
    </div>
    <div class="menu-body">
      <button id="main-menu-start-btn" class="btn btn-primary">Start</button>
      <button id="main-menu-choose-level" class="btn btn-primary">Level auswählen</button>
      <button id="main-menu-settings-btn" class="btn btn-primary">Einstellungen</button>
    </div>
  </div>
  <img id="main-menu-background" src="src/assets/mainmenu/mainmenubackround.webp">

  <div id="pause-menu" class="menu d-none">
    <div class="menu-header">
      <h1 class="h1">Spiel pausiert</h1>
    </div>
    <div class="menu-body">
      <button id="continue-btn" class="btn btn-primary">Fortsetzen</button>
      <button id="go-to-main-menu" class="btn btn-primary">Zum Hauptmenü</button>
    </div>
  </div>

  <div id="are-you-sure-menu" class="menu d-none">
    <h1 class="h3">Dein Fortschritt wird nicht gespeichert!</h1>
    <h1 class="h3">Dennoch zum Hauptmenü zurückkehren?</h1>
    <button id="yes-main-menu" class="btn btn-primary">Ja</button>
    <button id="no-continue-pause" class="btn btn-primary">Nein</button>
  </div>

  <div id="choose-level-menu" class="menu d-none">
    <div class="menu-header" style="gap: 1rem">
      <button id="go-back-to-main-menu" class="cursor-pointer h3 btn-chevron">
        <i class="bi bi-chevron-left"></i>
      </button>
      <h1 class="h1">Level auswählen</h1>
    </div>
    <div class="menu-body">
      <div id="levels-box" class="scrollable">
        <button class="btn btn-primary">Level 1: Halle (Saale)</button>
        <button class="btn btn-primary">Level 2</button>
        <button class="btn btn-primary">Level 3</button>
        <button class="btn btn-primary">Level 4</button>
        <button class="btn btn-primary">Level 5</button>
      </div>
    </div>
  </div>

  <div id="level-preview-1" class="menu d-none">
    <h1 class="h1">Level Übersicht</h1>
  </div>

  <canvas id="my-canvas" width="960" height="540" style="display: none"></canvas>
  <canvas id="my-jump-charging-bar" width="50" height="300" style="display: none"></canvas>
  <script type="module" src="main.js"></script>
</body>

</html>

<body>
  <div id="mainMenu">
    <h1>Main Menu</h1>
    <button id="mainMenuStartButton">start</button>

    <button id="YesMainMenu">Ja</button>
    <button id="NoContinuePause">Nein</button>

  <canvas id="my-canvas" width="960" height="540" style="display: none"></canvas>
